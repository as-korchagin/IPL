{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
	<p><strong> Имя: </strong> {{ element.name }}</p>
	<p><strong> Описание: </strong>{{ element.description }}</p>
	<p><strong> Книги: </strong>{% for book in books %}<a href="{% url 'book' id=book.id %}">{{book.name}}</a>{% if not forloop.last %}, {% endif %} {% empty %} А кто его знает? {% endfor %}</p>
</div>

{% endblock %}
