<!DOCTYPE html>
<html>
<head>
    <title>DB_App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
<div class="container">
    <div class="row-fluid">
        <div class='col-md-12'>
            <h1 class="title"><a href="{% url 'index' %}" class="title-link">Lab 6</a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p>Books:</p>
            <ul>
                {% for elt in base_books %}
                    <li><a href="{% url 'book' id=elt.id %}">{{ elt }}</a></li>
                {% empty %}
                    <li>Ничего нет</li>
                {% endfor %}
            </ul>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</head>
</body>
</html>
