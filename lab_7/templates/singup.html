<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Зарегистрироваться</a></li>
        <li class="tab"><a href="#login">Войти</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Фамилия<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Имя<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Логин<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        E-Mail<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Повторите пароль<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">
                    Зарегистрироваться
                </button>

            </form>

        </div>

        <div id="login">

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        E-Mail или Логин<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button class="button button-block">
                    Log In
                </button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='{% static ' js
/jquery-3.2.1.min.js' %}'></script>

<
script;
src = "{% static 'js/index.js' %}" ></script>

</body>
</html>
